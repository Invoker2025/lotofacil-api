services:
  - type: web
    name: lotofacil-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HTTP_TIMEOUT
        value: 30
      - key: AGG_TTL_SEC
        value: 300
      - key: CAIXA_TTL_SEC
        value: 300
      - key: PREFER_MIRROR
        value: "1"  # Usar mirror primeiro para ser mais r√°pido